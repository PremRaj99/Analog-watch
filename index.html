<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="watch-outline-1">
        <div class="watch-outline-2">
          <div class="watch-container">
            <div class="underline-container ul1">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul2">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul3">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul4">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul5">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul6">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul7">
              <div class="underline"></div>
            </div>
            <div class="underline-container ul8">
              <div class="underline"></div>
            </div>
            <h2 class="l12">12</h2>
            <h2 class="l3">3</h2>
            <h2 class="l6">6</h2>
            <h2 class="l9">9</h2>

            <!-- center part -->
            <div class="center-point">
              <div class="center-center"></div>
            </div>
            <!-- moving min and sec hand -->
            <!-- hour -->
            <div class="hour-hand">
              <div class="hand-part"></div>
            </div>
            <!-- min -->
            <div class="min-hand">
              <div class="hand-part"></div>
            </div>
            <!-- sec -->
            <div class="sec-hand">
              <div class="hand-part"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- change button -->
      <div class="button-container">
        <button class="login-button">Change Time</button>
        <button class="login-button1">Reset</button>
      </div>
    </div>

    <!-- button open -->

    <div class="login-container">
      <div class="card">
        <div class="close">X</div>
        <h1><center>Change Time</center></h1>
        <label for="Hour_Min">Hours/Minutes</label>
        <input type="time" name="Hour_Min" id="Hour_Min" value="00:00" />
        <!-- <label for="song-file">Song File</label>
            <input type="file" name="song-file" id="SongFile" />
            <label for="song-duration">Song Duration</label>
            <input type="text" name="song-duration" id="SongDuration" />
            <label for="song-artist">Song Artist</label>
            <input type="text" name="song-artist" id="SongArtist" /> -->
        <input type="submit" value="Submit" id="set_time" />
      </div>
    </div>

    <!-- scripting -->

    <script src="js/index.js"></script>
  </body>
</html>
